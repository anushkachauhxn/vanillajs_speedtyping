<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speed Typing Game</title>
    <meta name="description" content="Generate a secure password easily!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <script src="confetti.js"></script>
    <script src="script.js" async defer></script>
</head>
<body>
    <div id="timer" class="timer"></div>
    <div class="container">
        <div id="quoteDisplay" class="quote-display">Loading . . .</div>
        <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    </div>
    <div id="winningMsg" class="winning-msg">
        Completed!
        <div id="winningMsgText" class="winning-msg-text">
            <span>Time Taken (sec) :</span> 
            <span id="timeTaken"></span>
            <span>Characters Typed :</span> 
            <span id="charTyped"></span>
            <span>Characters per second :</span> 
            <span id="wordsPerMin"></span>
        </div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
